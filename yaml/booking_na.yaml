apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking
  namespace: myhotel
  labels:
    app: booking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers:
        - name: booking
          image: 740569282574.dkr.ecr.ap-northeast-1.amazonaws.com/book:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: api.url.payment
              valueFrom:
                configMapKeyRef:
                  name: myhotel-config
                  key: api.url.payment

---

apiVersion: v1
kind: Service
metadata:
  name: booking
  namespace: myhotel
  labels:
    app: booking
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: booking
